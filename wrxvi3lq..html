<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">PITCH +</div>
        <h1>Match Summary <span class="teams">"Teams"</span></h1>
    </header>

    <!-- Team Summary Section -->
    <section class="team-summary">
        <div class="team team-left">
            <img src="flag-left.png" alt="Team Left Flag" class="team-flag">
            <div class="team-name">Egypt</div>
        </div>
        <div class="team-logo-center">
            <img src="team-center-logo.png" alt="Center Logo">
        </div>
        <div class="team team-right">
            <img src="flag-right.png" alt="Team Right Flag" class="team-flag">
            <div class="team-name">Bat Team</div>
        </div>
    </section>

    <!-- Lineups Section -->
    <section class="lineups">
        <div class="lineup">
            <h2>Starting</h2>
            <div class="player-list"></div>
            <h2>Substitutes</h2>
            <div class="player-list"></div>
        </div>
        <div class="timeline">
            <h2>Match Timeline</h2>
            <div class="timeline-bar">
                <!-- Timeline details go here -->
                <span>0</span> <span>15</span> <span>30</span> <span>45</span> 
                <span>HT</span> <span>60</span> <span>75</span> <span>90</span> <span>FT</span> <span>120</span>
            </div>
        </div>
        <div class="lineup">
            <h2>Starting</h2>
            <div class="player-list"></div>
            <h2>Substitutes</h2>
            <div class="player-list"></div>
        </div>
    </section>
</body>
</html>
